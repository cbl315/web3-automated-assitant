<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Trading Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>自动交易助手</h2>
        
        <!-- 交易所信息 -->
        <div class="section">
            <div class="exchange-info">
                <h3>Variational Omni</h3>
                <p class="exchange-url">omni.variational.io</p>
            </div>
        </div>

        <!-- 批量开单 -->
        <div class="section">
            <h3>批量开单</h3>
            <div class="batch-open">
                <div class="form-group">
                    <label for="batchDirection">开仓方向:</label>
                    <select id="batchDirection" class="direction-select">
                        <option value="BUY">买</option>
                        <option value="SELL">卖</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="batchAmount">开仓金额:</label>
                    <input type="number" id="batchAmount" placeholder="金额" step="0.01" min="0" value="20">
                </div>
                <div class="form-group">
                    <label for="batchCount">开仓数量:</label>
                    <input type="number" id="batchCount" placeholder="数量" min="1" max="100" value="5">
                </div>
                <button id="batchOpenToggle" class="btn btn-primary">开始批量开单</button>
                <div class="batch-info">
                    <div id="batchStatus">状态: 未开始</div>
                    <div id="batchProgress">进度: 0/0</div>
                </div>
            </div>
        </div>


        <!-- 自动交易 -->
        <div class="section">
            <h3>自动交易</h3>
            <div class="auto-trade">
                <label for="autoTradeAmount">开仓金额:</label>
                <input type="number" id="autoTradeAmount" placeholder="金额" step="0.01" min="0" value="20">
                <button id="autoTradeToggle" class="btn btn-success">开始自动交易</button>
                <div class="auto-trade-info">
                    <div id="tradeStatus">状态: 未开始</div>
                    <div id="tradeCount">交易次数: 0</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="version-info">
        版本: <span id="versionNumber">加载中...</span>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
